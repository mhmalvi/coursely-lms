services:
  - type: web
    name: coursely-lms
    env: php
    plan: starter
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm ci
      npm run production
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: |
      php artisan migrate --force
      php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
      - key: LOG_CHANNEL
        value: stderr
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: database
    autoDeploy: false

databases:
  - name: coursely-db
    databaseName: coursely_lms
    user: coursely_user